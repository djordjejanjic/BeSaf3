<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/styles.css">
    <title>BeSaf3</title>
</head>

<body>
<div style="display: flex; margin:auto; text-align: center; margin-top: 30px; margin-bottom: 30px; align-items: center; justify-content:center;">
    <form action="/results">
        <input class="btn btn-primary btn-sm" type="submit" value="Sort by latest" style="margin-right: 10px;"/>
    </form>
    <form action="/results-sorted">
        <input class="btn btn-primary btn-sm" type="submit" value="Sort by largest"/>
    </form>

</div>

<table class="table">
    <thead>
    <tr style="background-color: #275e8e; color:mintcream;">
        <th scope="col" style="text-align: center;">Result</th>
        <th scope="col" style="text-align: center;">Date</th>
        <th scope="col" style="text-align: center;">Delete</th>
    </tr>
    </thead>
    <tbody style="text-align: center; font-weight: 700;">
    {% for res in resultDetails %}
        <tr>
            <td>{{ res[1] }}</td>
            <td>{{ res[2] }}</td>
            <td><a href="/delete/{{ res[0] }}" class="btn btn-primary btn-sm">Delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<form action="/">
    <input class="btn btn-primary btn-lg" type="submit" value="Back"
           style="display: block; margin: auto; margin-top:50px;"/>

</form>
<img src="/static/medium.png" style="display:block; margin:auto; margin-top: 50px;">
</body>

</html>
